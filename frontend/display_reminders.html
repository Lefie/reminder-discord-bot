<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <title>View Reminders</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Reminder</h1></a>
    </header>
    <section id="view-reminders-box">
        <div id="view-reminders-container">
            <h2>View Reminders</h2>
            <div id="search-bar-container">
                <label for="search-bar">search</label>
                <input 
                placeholder="enter a reminder name"
                name="search-bar"
                id="search-bar" 
                type="text"> 
                <button id="smol-search-btn" class="btn">search</button>
                <div id="filter-tags">
                    <button class="filter-btn" id="reminder-date-tag">reminder date</button>
                    <button class="filter-btn" id="top-tag">top reminders</button>
                    <button class="filter-btn" id="month-tag">month</button>
                </div>
            </div>
            <div id="reminders-container">
            </div>
            <div id="delete-pop-up"  class="hidden">
                <h3>Are you sure you want to delete this reminder?</h3>
                <div id="removal-btns" >
                    <button class="removal-btn" id="delete-reminder">delete</button>
                    <button class="removal-btn" id="cancel-delete">cancel</button>
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
